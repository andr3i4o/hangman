<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title text-center">{{mode}}</h2>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-login-form (onFormResult)="onLoginFormResult($event)" *ngIf="isLoginMode()">
      </app-login-form>
      <app-register-form (onFormResult)="onRegisterFormResult($event)" *ngIf="isRegisterMode()">
      </app-register-form>
      <div class="row">
        <div class="col-sm-12">
          	<span *ngIf="isLoginMode()">
          		Need an account?
          		<a (click)="mode='register'">Click here to register.</a>
        	</span>
          	<span *ngIf="isRegisterMode()">
	          	Already have an account?
	          	<a (click)="mode='login'">Click here to login.</a>
        	</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    </div>
  </div>
</div>
