<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title text-center">Profile</h2>
    </div>
    <div class="modal-body">
      <div class="row">
        <div *ngIf="authTokenService.currentUserData" class="col-md-8 col-sm-12">
          <ul class="list-group">
            <li class="list-group-item">Email: <b>{{authTokenService.currentUserData.email}}</b></li>
            <li class="list-group-item">Name: <b>{{authTokenService.currentUserData.name}}</b></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="logOut()" class="btn btn-danger">
        LOGOUT
      </button>
    </div>
  </div>
</div>
