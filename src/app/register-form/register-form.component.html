<form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
  <div class="row">
  	<div class="form-group col-sm-12">
      <input id="name" type="text" required name='name' [(ngModel)]="signUpUser.name" class="form-control">
      <label for="name">Name</label>
    </div>
    <div class="form-group col-sm-12">
      <input id="email" type="email" required name='email' [(ngModel)]="signUpUser.email" class="form-control">
      <label for="email">Email</label>
    </div>
    <div class="form-group col-sm-12">
      <input id="password" type="password" required name='password' [(ngModel)]="signUpUser.password" class="form-control">
      <label for="password">Password</label>
    </div>
    <div class="form-group col-sm-12">
      <input id="password_confirmation" type="password" required name='password_confirmation' [(ngModel)]="signUpUser.passwordConfirmation" class="form-control">
      <label for="password_confirmation">Password confirmation</label>
    </div>
    <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation" style="color:red">
      Passwords must match
    </span>
    <div class="col-sm-12">
      <button type="submit" [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)" class="btn btn-success">
        Sign up
      </button>
    </div>
  </div>
</form>
